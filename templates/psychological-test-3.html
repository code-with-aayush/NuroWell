<body>
    <div class="dashboard">

            <div class="logo">

            <nav>

                    Question 3 of 6 <!-- Update this dynamically as needed -->

                <h2>Question 3</h2>
                <p>How often do you consume caffeine?</p>
                <form method="POST">
                    <div class="options">
                        <label><input type="radio" name="caffeine-frequency" value="never-rarely" required> Never or Rarely</label>
                        <label><input type="radio" name="caffeine-frequency" value="occasionally"> Occasionally</label>
                        <label><input type="radio" name="caffeine-frequency" value="frequently"> Frequently</label>

                    <button type="submit">Next</button>
                </form>
            </div>
        </div>
